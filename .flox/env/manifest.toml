## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Include ----------------------------------------------------------
## ... environments to create a composed environment
## ------------------------------------------------------------------
[include]
environments = [
  { dir = "./devyard" },
]


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
bun.pkg-path = "bun"
bun.version = "~1.2"
bun.pkg-group = "bun-group"
electron.pkg-path = "electron"
electron.version = "~33.0"
electron.pkg-group = "electron-group"
# Python 3.11 for node-gyp (has distutils built-in)
# Overrides Python 3.13 from devyard environment
python311.pkg-path = "python311"
python311.priority = 10


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# Indicate Flox environment is active
FLOX_ENVIRONMENT = "1"
# Skip electron binary download (Flox provides it)
ELECTRON_SKIP_BINARY_DOWNLOAD = "1"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
  # Setup electron for Flox-provided Electron binary
  if [ -d "$FLOX_ENV_PROJECT/node_modules/electron" ]; then
    # Create path.txt
    echo -n "Electron.app/Contents/MacOS/Electron" > "$FLOX_ENV_PROJECT/node_modules/electron/path.txt"
    # Create symlink to Electron.app (if not exists)
    if [ ! -e "$FLOX_ENV_PROJECT/node_modules/electron/dist" ]; then
      ln -s /nix/store/29ac4qwh9nri55cla2fhgbjqvhpamgzk-electron-33.0.2/Applications "$FLOX_ENV_PROJECT/node_modules/electron/dist"
    fi
  fi
'''


## Profile script ----------------------------------------------------
## ... sourced by _your shell_ when you run 'flox activate'.
## -------------------------------------------------------------------
[profile]
common = '''
  # Skip electron binary download from npm (prevents duplication)
  export ELECTRON_SKIP_BINARY_DOWNLOAD=1

  # Helpful activation message
  echo "âœ“ Claw development environment activated"
  echo "  Bun: $(bun --version)"
  echo "  Electron: $(electron --version)"
  echo "  TypeScript LSP: $(which typescript-language-server) (via devyard)"
'''
